<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 600" preserveAspectRatio="xMidYMax slice">
  <defs>
    <linearGradient id="mountainGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9e8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4d4cc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7a9e8e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Far mountains (lightest) -->
  <path d="M0,600 L0,450 L150,350 L300,420 L450,280 L600,380 L750,300 L900,400 L1050,320 L1200,380 L1350,250 L1500,350 L1650,280 L1800,400 L1950,300 L2100,380 L2250,320 L2400,400 L2400,600 Z" 
        fill="url(#mountainGrad3)" />
  
  <!-- Middle mountains -->
  <path d="M0,600 L0,480 L100,420 L200,480 L350,350 L500,450 L650,380 L800,480 L950,400 L1100,480 L1250,320 L1400,420 L1550,360 L1700,450 L1850,380 L2000,480 L2150,400 L2300,480 L2400,420 L2400,600 Z" 
        fill="url(#mountainGrad2)" />
  
  <!-- Front mountains (darkest) -->
  <path d="M0,600 L0,520 L80,480 L180,520 L280,450 L400,520 L520,470 L650,530 L780,460 L900,520 L1020,480 L1150,530 L1280,450 L1400,510 L1520,470 L1650,540 L1780,480 L1900,530 L2020,470 L2150,520 L2280,480 L2400,530 L2400,600 Z" 
        fill="url(#mountainGrad1)" />
  
  <!-- Snow caps on some peaks -->
  <path d="M450,280 L430,310 L470,310 Z" fill="#f5f3ef" opacity="0.9"/>
  <path d="M750,300 L730,330 L770,330 Z" fill="#f5f3ef" opacity="0.9"/>
  <path d="M1350,250 L1325,290 L1375,290 Z" fill="#f5f3ef" opacity="0.9"/>
  <path d="M1250,320 L1230,360 L1270,360 Z" fill="#f5f3ef" opacity="0.8"/>
